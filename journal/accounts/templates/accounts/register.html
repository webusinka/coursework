{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
    <h2>Регистрация</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div>
            <label>
                <input type="radio" name="user_type" value="student" checked>
                Студент
            </label>
            <label>
                <input type="radio" name="user_type" value="staff">
                Преподаватель
            </label>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
